name: lint
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, unlabeled]
    branches:
      - master

jobs:
  lint:
    name: lint code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Poetry
      run: pip install poetry

    - name: Install project dependencies
      run: poetry install --no-root

    - name: Analysing the code with pylint
      run: poetry run pylint --rcfile=.pylintrc --recursive=y qute_style

    - name: Analysing the code with mypy
      run: poetry run mypy --warn-redundant-casts --warn-unused-ignores --namespace-packages --explicit-package-bases --config-file dev_config/mypy.ini
